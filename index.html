<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css.css"/>
		<link rel="stylesheet" href="fonts/dot_matrix/stylesheet.css"/>
	</head>
	<body>
		<div class="bit output">
			<pre class="display" data-bind="text:program"></pre>
		</div>
		<div class="bit punchcards">
			<div class="options">
				<label>Hardcore mode: <input type="checkbox" data-bind="checked: hardcore"></label>
			</div>

			<!-- ko foreach: punchcards -->
			<table class="punchcard">
				<tbody data-bind="foreach: rows"><tr>
					<!-- ko foreach: holes -->
					<td><div class="hole" data-bind="click: toggle, css: {punched: punched}, text: !punched() ? $index() : ''"></div></td>
					<!-- /ko -->
					<td class="letter" data-bind="text: letter, visible: !$root.hardcore()"></td>
				</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="10">
							<button class="bin" data-bind="click:clear">Bin</button>
						</td>
					</tr>
				</tfoot>
			</table>
			<!-- /ko -->
		</div>
		<div class="bit help">
			<table id="codes">
			</table>
		</div>

		<script src="ko.js"></script>
		<script src="js.js"></script>
	</body>
</html>
